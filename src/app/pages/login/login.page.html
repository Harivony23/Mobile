<ion-content class="ion-padding">
  <div class="auth-wrapper">
    <div class="header-section">
      <h1>Bienvenue</h1>
      <p>Connectez-vous pour continuer</p>
    </div>

    <div class="form-section">
      <ion-item lines="none" class="input-item">
        <ion-input placeholder="Email" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item lines="none" class="input-item">
        <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="login()" class="main-button">
        Se connecter
      </ion-button>
      
      <ion-button fill="clear" routerLink="/register" class="sub-button">
        Cr√©er un compte
      </ion-button>
    </div>
  </div>
</ion-content>
